version: '3.9'

services:
  backend:
    build: ./backend
    container_name: proft_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DEBUG=False
      - SECRET_KEY=your-super-secret-key-change-in-production
      - DATABASE_URL=postgres://postgres:password@db:5432/proft_db
      - REDIS_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - HEMIS_CLIENT_ID=your-hemis-client-id
      - HEMIS_CLIENT_SECRET=your-hemis-client-secret
      - HEMIS_AUTHORIZATION_URL=https://hemis.example.uz/oauth/authorize
      - HEMIS_TOKEN_URL=https://hemis.example.uz/oauth/token
      - HEMIS_USERINFO_URL=https://hemis.example.uz/oauth/userinfo
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: proft_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: proft_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: proft_redis
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  celery_worker:
    build: ./backend
    container_name: proft_celery_worker
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    environment:
      - DEBUG=False
      - SECRET_KEY=your-super-secret-key-change-in-production
      - DATABASE_URL=postgres://postgres:password@db:5432/proft_db
      - REDIS_URL=redis://redis:6379/1
    restart: unless-stopped

  celery_beat:
    build: ./backend
    container_name: proft_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    environment:
      - DEBUG=False
      - SECRET_KEY=your-super-secret-key-change-in-production
      - DATABASE_URL=postgres://postgres:password@db:5432/proft_db
      - REDIS_URL=redis://redis:6379/1
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  static_volume:
  media_volume:

networks:
  default:
    name: proft_network
